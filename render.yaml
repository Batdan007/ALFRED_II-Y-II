# Render.com deployment config
# https://render.com

services:
  - type: web
    name: alfred-systems-api
    env: python
    region: ohio
    plan: free
    buildCommand: pip install -r requirements-railway.txt
    startCommand: uvicorn maiai_platform.server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
