# Nixpacks configuration for Railway deployment
# Uses minimal requirements without voice/local AI dependencies

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r requirements-railway.txt"]

[start]
cmd = "python -m uvicorn maiai_platform.server:app --host 0.0.0.0 --port ${PORT:-8000}"
